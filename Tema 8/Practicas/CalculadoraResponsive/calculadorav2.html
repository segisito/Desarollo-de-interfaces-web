<script type="text/javascript">
        
    function muestra_oculta(div){
    if (document.getElementById){ 
    var el = document.getElementById(div); 
    el.style.display = (el.style.display == 'none') ? 'block' : 'none';
    }

    }
    window.onload = function(){
    muestra_oculta('contenido');
    }

    var elementos = document.getElementsByClassName("boton2");

    
    for(var i = 0; i < elementos.length; i++){
        elementos[i].addEventListener("mouseover", porencima);
        elementos[i].addEventListener("mouseout", alquitar);
    }

    
    function porencima() {
        this.style.color = "orange";
    }

    function alquitar() {
        this.style.color = "White";
    }

  // TODO FUNCIONES CALCULADORA



  var resultado = 0;
  var operando = 0;


  function uno(){
    agregar('1');
  }
  function dos(){
    agregar('2');
  }

  function tres(){
    agregar('3');
  }

  function cuatro(){
    agregar('4');
  }

  function cinco(){
    agregar('5');
  }
  function seis(){
    agregar('6');
  }

  function siete(){
    agregar('7');
  }

  function ocho(){
    agregar('8');
  }
  function nueve(){
    agregar('9');
  }

  function cero(){
    agregar('0');
  }
    function agregar(letra) {
      var temp = document.getElementById('resultado').value;

      if(temp < 10000000){
        temp += letra;
      }

      temp = parseFloat(temp);
      operando = temp;

      document.getElementById('resultado').value = temp;
    }

    function suma() {
      resultado = document.getElementById('resultado').value;
      operando = 0;
      operacion = "+";
      document.getElementById('resultado').value = "0";
    }

    function dividir() {
      var temp = document.getElementById('resultado').value;

      temp = parseFloat(temp);

      resultado = temp;
      operacion = "/";

      document.getElementById('resultado').value = "0";
    }

    function multiplicar() {
      resultado = document.getElementById('resultado').value;
      operando = 0;
      operacion = "*";
      document.getElementById('resultado').value = "0";
    }

    function borrar(){
      document.getElementById('resultado').value = 0;
    }

    function igual() {
      calcular();
      document.getElementById('resultado').value = resultado;
    }

    function restar() {
      resultado = document.getElementById('resultado').value;
      operando = 0;
      operacion = "-";
      document.getElementById('resultado').value = "0";
    }

    function calcular() {
      var op1 = parseFloat(resultado);
      var op2 = parseFloat(operando);

      switch(operacion) {
        case '+':
          resultado = op1 + op2;
          break;
        case '-':
          resultado = op1 - op2;
          break;
        case '*':
          resultado = op1 * op2;
          break;
        case '/':
          resultado = op1 / op2;
        default:
          resultado = operando;
      }
    }


</script>
